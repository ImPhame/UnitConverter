<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/imperial Unit conversion</h1>
            <input type="text" placeholder="0" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
            </div>
             <div class="section">
            <h2>Mass (Kilograms/pounds)</h2>
            <p id="mass">0 Kilograms = 0.000 pounds | 0 Pounds = 0.000 kilograms</p>
            </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
